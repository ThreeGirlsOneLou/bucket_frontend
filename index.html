<html>
    <head>
      <title>Bucket List</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body class="container-fluid">
      <!--START NAV BAR-->
      <nav class="navbar navbar-default nav-box">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bucket List</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">

            <!-- SIGN OUT BUTTON-->
              <li id="sign-out">
                <a href="#" data-toggle="modal" data-target="#sign-out-modal">Sign Out</a>
              </li>

          <!--DROP DOWN-->
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class="open-sign-up"><a href="#" data-toggle="modal" data-target="#sign-up-modal">Sign Up</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="open-sign-in"><a href="#" data-toggle="modal" data-target="#sign-in-modal">Sign In</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="open-change-password"><a href="#" data-toggle="modal" data-target="#change-pw-modal">Change Password</a></li>

        </div><!-- /.container-fluid -->

<!--END NAV BAR -->

<div id="map"></div>






  <!--MODALS-->

  <!-- Sign In Modal -->
  <div class="modal fade inverse" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Sign in</h4>

        </div>
        <div class="modal-body">
          <form id="sign-in">
            <div class="form-group">
              <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
        </div>
        <div class="form-group">
          <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#sign-up-modal" class="register-opp">Need to register?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create new account</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <div class="form-group">
              <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password_confirmation]" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
        </div>
        <div class="form-group">
          <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#sign-in-modal" class="register-opp">Already have an account?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Out Modal -->
  <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
        </div>
        <div class="modal-body">
          <form id="sign-out-form">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btn-signout">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="change-pw-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change password</h4>
        </div>
        <div class="modal-body">
          <form id="change-pw">
            <div class="form-group">
              <input type="password" name="passwords[old]" class="form-control" id="oldPassword" placeholder="Old Password">
            </div>
            <div class="form-group">
              <input type="password" name="passwords[new]" class="form-control" id="newPassword" placeholder="New Password">
            </div>
            <button id="cancelPWChange" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="submitPWChange" type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- for google map -->
      <script src="/assets/scripts/app/google_map.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfYlV4_y1Lr54917CKyhT0uQ6WTtVjhTA&callback=initMap" async defer></script>

    </body>
</html>
