  <!--LANDING PAGE-->
  <header>
        <div class="header-content">
            <div class="inner">
                <h1 class="cursive">BucketList</h1>
            </div>
        </div>
        <video autoplay class="fillWidth fadeIn wow collapse in fadeOut" src="/assets/movies/video_0.mov" id="video-background" onended="run();"></video>

        <script>
          let video_count = 0;
          let video = document.getElementById("video-background");

          function run(){
              video_count++;
              if (video_count == 4) video_count = 0;
              video.setAttribute("src","/assets/movies/video_"+video_count+".mov");
            }
        </script>

  </header>
  <!--END LANDING PAGE-->

  <!--MODALS-->

  <!-- Sign In Modal -->
  <div class="modal fade inverse" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">Sign in</h4>

        </div>
        <div class="modal-body">
          <form id="sign-in">
            <div class="form-group">
              <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
        </div>
        <div class="form-group">
          <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#sign-up-modal" class="register-opp">Need to register?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create new account</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <div class="form-group">
              <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="credentials[password_confirmation]" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
        </div>
        <div class="form-group">
          <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#sign-in-modal" class="register-opp">Already have an account?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Out Modal -->
  <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Are you sure you want to sign out?</h4>
        </div>
        <div class="modal-body">
          <form id="sign-out-form">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="btn-signout">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="change-pw-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change password</h4>
        </div>
        <div class="modal-body">
          <form id="change-pw">
            <div class="form-group">
              <input type="password" name="passwords[old]" class="form-control" id="oldPassword" placeholder="Old Password">
            </div>
            <div class="form-group">
              <input type="password" name="passwords[new]" class="form-control" id="newPassword" placeholder="New Password">
            </div>
            <button id="cancelPWChange" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="submitPWChange" type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- for google map -->
